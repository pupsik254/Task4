{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="styled-title">Оновлення завдання</h2>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="custom-btn">Оновити завдання</button>
        <a href="{% url 'tasks:task-list' %}" class="custom-btn">Назад до списку завдань</a>
    </form>
</div>

<style>
    /* Заголовок как кнопка "Головна" */
    .styled-title {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff;
        color: #6BB1B7;
        box-shadow: 0 0 10px rgba(107, 177, 183, 0.4);
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .styled-title:hover {
        box-shadow: 0 0 15px rgba(107, 177, 183, 0.6);
        transform: translateY(-2px);
    }

    .custom-btn {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        background-color: #ffffff;
        color: #6BB1B7;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(107, 177, 183, 0.4);
    }

    .custom-btn:hover {
        box-shadow: 0 0 15px rgba(107, 177, 183, 0.6);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
