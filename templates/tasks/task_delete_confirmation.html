{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="styled-title">Видалення завдання</h2>
    <p>
        <span class="circle"></span>
        Ви впевнені, що хочете видалити завдання?
    </p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="custom-btn danger-text">Так, видалити</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="custom-btn">Ні, повернутися</a>
    </form>
</div>

<style>
    /* Заголовок как кнопка "Головна" */
    .styled-title {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: 700;
        font-family: 'Montserrat', sans-serif;
        background-color: #ffffff;
        color: #6BB1B7;
        box-shadow: 0 0 10px rgba(107, 177, 183, 0.4);
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .styled-title:hover {
        box-shadow: 0 0 15px rgba(107, 177, 183, 0.6);
        transform: translateY(-2px);
    }

    /* Кружок перед текстом */
    .circle {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 8px;
        border-radius: 50%;
        background-color: #6BB1B7; /* тот же цвет что у "Головна" */
    }

    .custom-btn {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 10px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        background-color: #ffffff;
        color: #6BB1B7;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(107, 177, 183, 0.4);
    }

    .custom-btn:hover {
        box-shadow: 0 0 15px rgba(107, 177, 183, 0.6);
        transform: translateY(-2px);
    }

    /* Красный текст только у кнопки удаления */
    .danger-text {
        color: #e74c3c;
    }

    .danger-text:hover {
        color: #c0392b;
    }
</style>
{% endblock %}
