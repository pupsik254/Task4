<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Система управління завданнями</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-image: url("https://i.ytimg.com/vi/BwBhaQoiV94/maxresdefault.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding-bottom: 50px;
      position: relative;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .navbar-logo {
      height: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 121, 107, 0.4);
      position: absolute;
      top: 8px;
      left: 15px;
      z-index: 1000;
    }

    .navbar-brand {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 18px;
      color: #6BB1B7 !important;
      margin-left: 70px;
      margin-right: 15px;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 121, 107, 0.4);
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }

    .navbar-brand:hover {
      color: #4e8b90 !important;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 12px rgba(0, 121, 107, 0.6);
    }

    .nav-link {
      color: #6BB1B7 !important;
      font-weight: 500;
    }

    .btn-outline-danger {
      margin-left: 10px;
    }

    .login-button {
      position: absolute;
      top: 10px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .btn-success {
      background-color: #00796b;
      border: none;
    }

    .btn-success:hover {
      background-color: #004d40;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #6BB1B7;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      transition: transform 6s ease-out, opacity 6s ease-out;
    }
  </style>
</head>
<body>
  <div class="overlay">
    {% if not user.is_authenticated %}
      <a href="{% url 'tasks:login' %}" class="btn btn-outline-primary login-button">Логін</a>
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container d-flex align-items-center">
        <img src="https://miro.medium.com/v2/resize:fit:1200/1*lbpydEgrO3lnT9xjlZJZxg.png" alt="Task Logo" class="navbar-logo" />
        <a class="navbar-brand" href="{% url 'tasks:task-list' %}">Головна</a>
        <a class="navbar-brand" href="{% url 'tasks:register' %}">Реєстрація</a>

        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <form action="{% url 'tasks:logout' %}" method="post" class="form-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-danger">Вихід</button>
                </form>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script>
    function createParticles(x, y) {
      for (let i = 0; i < 150; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        document.body.appendChild(particle);

        const size = Math.random() * 3 + 3;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.left = x + "px";
        particle.style.top = y + "px";

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 1600 + 400;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        requestAnimationFrame(() => {
          particle.style.transform = `translate(${dx}px, ${dy}px) scale(0.5)`;
          particle.style.opacity = "0";
        });

        particle.addEventListener("transitionend", () => {
          particle.remove();
        });
      }
    }

    function bindParticleClicks() {
      const targets = document.querySelectorAll(".navbar-brand, .login-button");
      targets.forEach(btn => {
        btn.addEventListener("click", e => {
          const rect = btn.getBoundingClientRect();
          const x = rect.left + rect.width / 2;
          const y = rect.top + rect.height / 2;

          sessionStorage.setItem("particleClick", JSON.stringify({x, y}));
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      bindParticleClicks();

      const lastClick = sessionStorage.getItem("particleClick");
      if (lastClick) {
        const { x, y } = JSON.parse(lastClick);
        createParticles(x, y);
        sessionStorage.removeItem("particleClick");
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
